<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>Randomized Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span> Random Password </span></h1>
      <div class="display">
        <input type="password" id="password" placeholder="Password Generator" />
        <img
          class="copyPicture"
          src="rpg_img/images/copy.png"
          onclick="copyPassword()"
        />
        <img
          class="eyePicture"
          src="rpg_img/images/eye-close.png"
          id="eyeicon"
        />
      </div>
      <button onclick="createPassword()">
        <img src="rpg_img/images/generate.png" />Generate Password
      </button>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
